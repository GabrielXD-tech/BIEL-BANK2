<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="Img/img2.png">
    <script src="/js/scripts.js" defer></script>
    
    <title>Criar Usuário</title>
</head>
<body>
    <h1 id="novo">Criar Usuário</h1>
    <form action="http://127.0.0.1:5000/add_usuario" method="POST">
        <div class="input-group">
            <p class="input-box">
                Nome Completo:
                <input type="text" placeholder="Digite seu Nome" name="nome" required>
            </p>
            <p class="input-box">
                Valor da Renda Mensal:
                <input type="text" placeholder="Digite o Valor da Sua Renda" name="renda" required style="width: 180px;">
            </p>
            <p class="input-box">
                Data de Nascimento:
                <input type="date" name="data" required style="width: 180px; align-items: center;">
            </p>
            <p class="input-box">
                Nacionalidade:
                <input type="text" name="Nacionalidade" placeholder="Digite sua Nacionalidade" required>
            </p>
            <p class="input-box">
                CPF:
                <input type="text" name="CPF" placeholder="Digite seu CPF" required pattern="\d{11}" title="Digite um CPF válido com 11 dígitos">
            </p>
            <p class="input-box">
                RG:
                <input type="text" name="RG" placeholder="Digite seu RG" required>
            </p>
            <p class="input-box">
                Profissão:
                <input type="text" name="profissao" placeholder="Digite sua Profissão" required>
            </p>
            <p class="input-box">
                Senha:
                <input type="password" name="senha" placeholder="Digite sua Senha" required minlength="8" maxlength="8" pattern=".{8}" title="A senha deve ter exatamente 8 caracteres.">

            </p>
    </form>
    <button type="submit" >Criar Usuário</button>
</body>
</html>

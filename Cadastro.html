<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Img/img2.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <title>Criar Usuário</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            background: #01003f;
        }
        .input-group {
            max-width: 600px;
            margin: auto;
        }
        .input-box {
            margin-bottom: 10px;
        }
        form {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 id="novo">Criar Usuário</h1>
    
    <form id="userForm" action="/add_usuario" method="POST">
        <div class="input-group">
            <p class="input-box">
                Nome Completo:
                <input type="text" placeholder="Digite seu Nome" name="nome" required>
            </p>
            <p class="input-box">
                Valor da Renda Mensal:
                <input type="text" placeholder="Digite o Valor da Sua Renda" name="renda" required style="width: 180px;">
            </p>
            <p class="input-box">
                Data de Nascimento:
                <input type="date" name="data" required>
            </p>
            <p class="input-box">
                Nacionalidade:
                <input type="text" name="Nacionalidade" placeholder="Digite sua Nacionalidade" required>
            </p>
            <p class="input-box">
                CPF:
                <input type="text" name="CPF" placeholder="Digite seu CPF" required pattern="\d{11}" title="Digite um CPF válido com 11 dígitos">
            </p>
            <p class="input-box">
                RG:
                <input type="text" name="RG" placeholder="Digite seu RG" required>
            </p>
            <p class="input-box">
                Profissão:
                <input type="text" name="profissao" placeholder="Digite sua Profissão" required>
            </p>
            <p class="input-box">
                Senha:
                <input type="password" name="senha" placeholder="Digite sua Senha" required minlength="8" maxlength="8" pattern=".{8}" title="A senha deve ter exatamente 8 caracteres.">
            </p>
        </div>
        
        <button type="button" onclick="saveAsPDF()">Salvar Formulário em PDF</button>
    </form>
    
    <script>
        async function saveAsPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Usando html2canvas para capturar o conteúdo do formulário
            const formElement = document.getElementById('userForm');
            const canvas = await html2canvas(formElement, {
                scale: 2, // Aumenta a resolução da imagem para melhor qualidade
                scrollY: -window.scrollY // Captura a parte não visível se houver rolagem
            });

            // Adicionando a imagem do formulário ao PDF
            const imgData = canvas.toDataURL('image/png');
            const imgWidth = 190; // Largura da imagem no PDF
            const pageHeight = 295; // Altura da página no PDF
            const imgHeight = (canvas.height * imgWidth) / canvas.width;
            let position = 0;

            doc.addImage(imgData, 'PNG', 10, position, imgWidth, imgHeight);
            doc.save('formulario_usuario.pdf');
        }
    </script>
</body>
</html>
